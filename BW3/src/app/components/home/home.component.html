<section>
  <div class="d-flex justify-content-between container">
    <div class="d-flex justify-content-center align-items-end">
      <h1 class="text-center">I tuoi post</h1>
    </div>
    <div id="title-form">
      <form class="d-flex flex-column" #form="ngForm" (submit)="addPost(form)">
        <label>A cosa stai pensando...?</label>
        <input type="text" class="mb-2" placeholder="Titolo" name="title" ngModel>
        <textarea class="mb-2" rows="5" cols="10" placeholder="Testo" name="body" ngModel></textarea>
        <button type="submit" class="btn btn-primary">
          <p class="m-0">Fine</p>
        </button>
      </form>
    </div>
  </div>

  <div class="d-flex flex-wrap justify-content-center">
    <div *ngFor="let post of posts">
      <div class="card text-bg-primary m-3" style="width: 200px">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
        </div>
        <div class="container d-flex justify-content-between align-items-end mb-4">
          <a class="btn btn-primary" type="button" (click)="removePost(post.id)"><i class="bi bi-trash"></i></a>
          <a class="btn btn-primary" type="button"><i class="bi bi-pencil-fill"></i></a>
        </div>
      </div>
    </div>

  </div>
</section>
